version: '3.3'
services:
  etcd:
    image: docker.io/bitnami/etcd:3.5
    container_name: backend-etcd
    restart: unless-stopped
    # ports:
    #   - 2379:2379
    #   - 2380:2380
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
  kafka:
    image: docker.io/bitnami/kafka:3.6
    container_name: backend-kafka
    restart: unless-stopped
    # ports:
    #   - "9092:9092"
    # volumes:
    #   - "kafka_data:/bitnami"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_INTER_BROKER_USER=user
      - KAFKA_INTER_BROKER_PASSWORD=password
  gataway:
    image: 'zijiren/backend:latest'
    container_name: backend-gataway
    restart: unless-stopped
    ports:
      - '8000:8000/tcp'
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      - ETCD_ENDPOINT=etcd:2379
      - TCP_CUSTOM_ENDPOINT=
    command: gateway
  database:
    image: 'zijiren/backend:latest'
    container_name: backend-database
    restart: unless-stopped
    # ports:
    #   - '9000:9000/tcp'
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      - ETCD_ENDPOINT=etcd:2379
      - GRPC_CUSTOM_ENDPOINT=database:9000
      - DATABASE_AUTOMIGRATE=true
      - DATABASE_TYPE=0
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_USER=user
      - KAFKA_PASSWORD=password
    command: database
  collector:
    image: 'zijiren/backend:latest'
    container_name: backend-collector
    restart: unless-stopped
    ports:
      - '10000:8000/tcp'
      # - '11000:9000/tcp'
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=Asia/Shanghai
      - ETCD_ENDPOINT=etcd:2379
      - TCP_CUSTOM_ENDPOINT=
      - GRPC_CUSTOM_ENDPOINT=collector:9000
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_USER=user
      - KAFKA_PASSWORD=password
    command: collector
